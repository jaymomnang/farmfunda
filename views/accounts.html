{% set title = 'Accounts' %} {% extends 'views/_layout.html' %} {% block content %}

<div class="row">
  <div class="col s12 l3"></div>
  <div class="col s12 l6">

    <br />
    <br />
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s6">
            <a href="#login" class="black-text">Login</a>
          </li>
          <li class="tab col s6">
            <a href="#register" class="black-text">Register</a>
          </li>
        </ul>
      </div>

      <!--login ui-->
      <div id="login" class="col s12">
        <div class="card">
          <div class="card-image">
            <img src="img/login_banner.jpg">
            <span class="card-title">Existing User</span>
          </div>
          <div class="card-content grey lighten-3">
            <p>
              <form method="POST">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="email" name="email" type="text" class="validate">
                    <input name="_route" type="hidden" class="validate" value="login">
                    <label for="email">Email/Phone Number</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                  <i class="material-icons right">check</i>
                </button>
              </form>
            </p>
          </div>
        </div>
      </div>

      <!--login ui-->
      <div id="register" class="col s12">
        <div class="card">
          <div class="card-image">
            <img src="img/login_banner.jpg">
            <span class="card-title">New User Signup</span>
          </div>
          <div class="card-content grey lighten-3">
            <p>
              <form method="POST" onsubmit="return checkForm(this);">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">business_center</i>
                    <select name="usertype">
                      <option value="" disabled selected>Investor Or Farmer?</option>
                      <option value="Investor">Investor</option>
                      <option value="Farmer">Farmer</option>
                    </select>
                    <label>Select Portfolio</label>
                    <input name="_route" type="hidden" class="validate" value="register">
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">assignment_ind</i>
                    <input id="first_name" name="firstname" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">assignment_ind</i>
                    <input id="last_name" name="lastname" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="companyname" name="companyname" type="text" class="validate">
                    <label for="companyname">Company Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="phoneno" name="phoneno" type="tel" class="validate">
                    <label for="phoneno">Phone Number</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" name="pwd" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password1" name="pwd1" type="password" class="validate">
                    <label for="password1">Repeat Password</label>
                  </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Signup
                  <i class="material-icons right">check</i>
                </button>
              </form>
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col s12 l3">
  </div>
</div>

<script type="text/javascript">

  function checkForm(form)
  {
    if(form.firstname.value == "") {
      alert("Error: firstname cannot be blank!");
      form.firstname.focus();
      return false;
    }
    re = /^\w+$/;
    if(!re.test(form.firstname.value)) {
      alert("Error: firstname must contain only letters, numbers and underscores!");
      form.firstname.focus();
      return false;
    }

    if(form.lastname.value == "") {
      alert("Error: lastname cannot be blank!");
      form.lastname.focus();
      return false;
    }
    if(!re.test(form.lastname.value)) {
      alert("Error: lastname must contain only letters, numbers and underscores!");
      form.lastname.focus();
      return false;
    }

    if(form.pwd.value != "" && form.pwd.value == form.pwd1.value) {
      if(form.pwd.value.length < 6) {
        alert("Error: Password must contain at least six characters!");
        form.pwd1.focus();
        return false;
      }
      if(form.pwd.value == form.firstname.value) {
        alert("Error: Password must be different from firstname!");
        form.pwd.focus();
        return false;
      }
      if(form.pwd.value == form.lastname.value) {
        alert("Error: Password must be different from lastname!");
        form.pwd.focus();
        return false;
      }
      re = /[0-9]/;
      if(!re.test(form.pwd.value)) {
        alert("Error: password must contain at least one number (0-9)!");
        form.pwd.focus();
        return false;
      }
      re = /[a-z]/;
      if(!re.test(form.pwd.value)) {
        alert("Error: password must contain at least one lowercase letter (a-z)!");
        form.pwd.focus();
        return false;
      }
      re = /[A-Z]/;
      if(!re.test(form.pwd.value)) {
        alert("Error: password must contain at least one uppercase letter (A-Z)!");
        form.pwd.focus();
        return false;
      }
    } else {
      alert("Error: password mis-match! Please check and comfirm password");
      form.pwd.focus();
      return false;
    }    
    return true;
  }

</script>
{% endblock %}
